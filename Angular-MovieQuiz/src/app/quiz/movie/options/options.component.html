<h3>Which one do you think it is?</h3>
<div class="options">
    <div class="option-item"
      *ngFor="let title of optionsMovieTitles">
        <label for="mov31">
            <input
              type="radio"
              name="option"
              [disabled]="optionsDisabled"
              (click)="onChoose()" />
            {{ title }}
        </label>
    </div>
</div>
