<section
  *ngFor="let movie of moviesToBeGuessed; index as i">
  <form>
    <app-clues
      [movieOrder]="movie.order"
      [movieID]="movie.id">
    </app-clues>

    <app-options
      [movieToGuess]="movie.id" 
      [optionsTitlesAndIds]="titlesAndIds[i]">
    </app-options>

    <app-results>
    </app-results>
  </form>
</section>
