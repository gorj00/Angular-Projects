<section
  *ngFor="let movie of moviesToBeGuessed; index as i">
  <form>
    <app-clues
      [movieOrder]="movie.order"
      [movieID]="movie.id">
    </app-clues>

    <app-options
      [movieToGuessId]="movie.id"
      [optionsTitlesAndIds]="titlesAndIds[i]"
      (progressIncr)="incrQuizProgress($event)"
      (correctIncr)="incrQuizCorrect($event)">
    </app-options>

    <app-results>
    </app-results>
  </form>
</section>
